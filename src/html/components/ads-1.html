<div class="_container">
  <div class="flex flex-col min-[550px]:flex-row bg-pink-light p-1 sm:p-2 gap-x-4 gap-y-1 mb-[10px] sm:mb-[20px]">
    <div class="w-full max-w-1/2">
      @@if(context.first.type === 'video'){
      <video class="w-full" muted autoplay loop src="@@first.url">video not available</video>
      } @@if(context.first.type !== 'video'){
      <img class="w-full" src="@@first.url" alt="Ads" />
      }
    </div>

    <div class="w-full max-w-1/2">
      @@if(context.second.type === 'video'){
      <video class="w-full" muted autoplay loop src="@@second.url">video not available</video>
      } @@if(context.second.type !== 'video'){
      <img class="w-full" src="@@second.url" alt="Ads" />
      }
    </div>
  </div>
</div>
